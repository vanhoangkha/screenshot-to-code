<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to Code - AWS Bedrock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>Screenshot to Code</h1>
            <p class="lead">Upload a screenshot and get HTML/CSS code using AWS Bedrock and Claude</p>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Upload Screenshot</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="imageUpload" class="form-label">Select an image file</label>
                                <input class="form-control" type="file" id="imageUpload" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary" id="generateBtn">Generate Code</button>
                            </div>
                        </form>
                        <div id="imagePreview" class="mt-3 text-center d-none">
                            <h6>Preview:</h6>
                            <img id="preview" class="img-fluid border" alt="Preview">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Generated Code</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary me-2" id="copyHtmlBtn">Copy HTML</button>
                            <button class="btn btn-sm btn-outline-secondary" id="copyCssBtn">Copy CSS</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="loadingIndicator" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Generating code... This may take a minute.</p>
                        </div>
                        
                        <div id="codeOutput" class="d-none">
                            <ul class="nav nav-tabs" id="codeTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="html-tab" data-bs-toggle="tab" data-bs-target="#html" type="button" role="tab" aria-controls="html" aria-selected="true">HTML</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="css-tab" data-bs-toggle="tab" data-bs-target="#css" type="button" role="tab" aria-controls="css" aria-selected="false">CSS</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview-output" type="button" role="tab" aria-controls="preview-output" aria-selected="false">Preview</button>
                                </li>
                            </ul>
                            <div class="tab-content mt-3" id="codeTabsContent">
                                <div class="tab-pane fade show active" id="html" role="tabpanel" aria-labelledby="html-tab">
                                    <pre><code id="htmlCode" class="language-html"></code></pre>
                                </div>
                                <div class="tab-pane fade" id="css" role="tabpanel" aria-labelledby="css-tab">
                                    <pre><code id="cssCode" class="language-css"></code></pre>
                                </div>
                                <div class="tab-pane fade" id="preview-output" role="tabpanel" aria-labelledby="preview-tab">
                                    <div class="border p-3">
                                        <iframe id="previewFrame" style="width: 100%; height: 400px; border: none;"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
