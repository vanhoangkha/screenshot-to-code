<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to Code - AWS Bedrock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center my-4">
            <div>
                <h1>Screenshot to Code</h1>
                <p class="lead mb-0">Convert UI screenshots to HTML/CSS/JS with AWS Bedrock and Claude 3.7</p>
            </div>
            <div>
                <a href="{{ url_for('history') }}" class="btn btn-outline-primary">
                    <i class="bi bi-clock-history"></i> Project History
                </a>
            </div>
        </header>

        <div class="row">
            <div class="col-lg-5">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="bi bi-image"></i> Input Image</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="projectName" class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="projectName" name="projectName" placeholder="My Awesome UI">
                            </div>
                            
                            <ul class="nav nav-tabs mb-3" id="inputTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload-tab-pane" type="button" role="tab">
                                        <i class="bi bi-upload"></i> Upload
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="url-tab" data-bs-toggle="tab" data-bs-target="#url-tab-pane" type="button" role="tab">
                                        <i class="bi bi-link-45deg"></i> URL
                                    </button>
                                </li>
                            </ul>
                            
                            <div class="tab-content" id="inputTabsContent">
                                <div class="tab-pane fade show active" id="upload-tab-pane" role="tabpanel" tabindex="0">
                                    <div class="mb-3">
                                        <label for="imageUpload" class="form-label">Select an image file (max 5MB)</label>
                                        <input class="form-control" type="file" id="imageUpload" name="image" accept="image/*">
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="url-tab-pane" role="tabpanel" tabindex="0">
                                    <div class="mb-3">
                                        <label for="imageUrl" class="form-label">Image URL</label>
                                        <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">
                                    </div>
                                </div>
                            </div>
                            
                            <div id="imagePreview" class="mt-3 text-center d-none">
                                <h6>Preview:</h6>
                                <img id="preview" class="img-fluid border" alt="Preview">
                            </div>
                            
                            <hr>
                            
                            <div class="mb-3">
                                <label class="form-label">Framework</label>
                                <div class="d-flex gap-2 flex-wrap">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="framework" id="frameworkDefault" value="default" checked>
                                        <label class="form-check-label" for="frameworkDefault">
                                            Default
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="framework" id="frameworkBootstrap" value="bootstrap">
                                        <label class="form-check-label" for="frameworkBootstrap">
                                            Bootstrap
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="framework" id="frameworkTailwind" value="tailwind">
                                        <label class="form-check-label" for="frameworkTailwind">
                                            Tailwind
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="framework" id="frameworkMaterial" value="material">
                                        <label class="form-check-label" for="frameworkMaterial">
                                            Material UI
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Options</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="responsiveCheck" name="responsive" checked>
                                    <label class="form-check-label" for="responsiveCheck">Responsive Design</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="animationsCheck" name="animations">
                                    <label class="form-check-label" for="animationsCheck">Include Animations</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="darkModeCheck" name="darkMode">
                                    <label class="form-check-label" for="darkModeCheck">Dark Mode Support</label>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="generateBtn">
                                    <i class="bi bi-magic"></i> Generate Code
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="bi bi-code-square"></i> Generated Code</h5>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-secondary" id="copyHtmlBtn">
                                <i class="bi bi-clipboard"></i> HTML
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" id="copyCssBtn">
                                <i class="bi bi-clipboard"></i> CSS
                            </button>
                            <button class="btn btn-sm btn-outline-secondary d-none" id="copyJsBtn">
                                <i class="bi bi-clipboard"></i> JS
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="loadingIndicator" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Generating code with Claude 3.7... This may take a minute.</p>
                            <div class="progress mt-3">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <div id="codeOutput" class="d-none">
                            <ul class="nav nav-tabs" id="codeTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview-output" type="button" role="tab">
                                        <i class="bi bi-eye"></i> Preview
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="html-tab" data-bs-toggle="tab" data-bs-target="#html" type="button" role="tab">
                                        <i class="bi bi-filetype-html"></i> HTML
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="css-tab" data-bs-toggle="tab" data-bs-target="#css" type="button" role="tab">
                                        <i class="bi bi-filetype-css"></i> CSS
                                    </button>
                                </li>
                                <li class="nav-item d-none" role="presentation" id="js-tab-item">
                                    <button class="nav-link" id="js-tab" data-bs-toggle="tab" data-bs-target="#js" type="button" role="tab">
                                        <i class="bi bi-filetype-js"></i> JavaScript
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content mt-3" id="codeTabsContent">
                                <div class="tab-pane fade show active" id="preview-output" role="tabpanel" aria-labelledby="preview-tab">
                                    <div class="preview-controls mb-3">
                                        <div class="btn-group">
                                            <button class="btn btn-outline-secondary active" data-device="desktop">
                                                <i class="bi bi-display"></i> Desktop
                                            </button>
                                            <button class="btn btn-outline-secondary" data-device="tablet">
                                                <i class="bi bi-tablet"></i> Tablet
                                            </button>
                                            <button class="btn btn-outline-secondary" data-device="mobile">
                                                <i class="bi bi-phone"></i> Mobile
                                            </button>
                                        </div>
                                    </div>
                                    <div class="preview-container desktop">
                                        <iframe id="previewFrame" class="preview-frame"></iframe>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="html" role="tabpanel" aria-labelledby="html-tab">
                                    <pre><code id="htmlCode" class="language-html"></code></pre>
                                </div>
                                <div class="tab-pane fade" id="css" role="tabpanel" aria-labelledby="css-tab">
                                    <pre><code id="cssCode" class="language-css"></code></pre>
                                </div>
                                <div class="tab-pane fade" id="js" role="tabpanel" aria-labelledby="js-tab">
                                    <pre><code id="jsCode" class="language-javascript"></code></pre>
                                </div>
                            </div>
                            
                            <div class="mt-4 text-center">
                                <a href="#" class="btn btn-success" id="saveProjectBtn">
                                    <i class="bi bi-save"></i> Save Project
                                </a>
                                <a href="#" class="btn btn-primary" id="exportBtn">
                                    <i class="bi bi-download"></i> Export as ZIP
                                </a>
                            </div>
                        </div>
                        
                        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="mt-5 mb-3 text-center text-muted">
            <p>Powered by AWS Bedrock and Claude 3.7 Sonnet</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
