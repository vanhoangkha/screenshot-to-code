<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Screenshot to Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i> Error</h4>
                    </div>
                    <div class="card-body">
                        <p class="lead">{{ message }}</p>
                        <div class="mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">
                                <i class="bi bi-house-fill me-2"></i> Return to Home
                            </a>
                            <a href="{{ url_for('history') }}" class="btn btn-outline-secondary ms-2">
                                <i class="bi bi-clock-history me-2"></i> View Project History
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
